<html lang="en">
    <head>

        <!-- Meta Tags -->

        <!-- JQuery -->

<body>
    <div class="slider">
        <div class="navigation">
            <i class="fas fa-chevron-circle-right" id="suivant"></i>
            <i class="fas fa-chevron-circle-left" id="precedent"></i>
        </div>

        <img src="img/1.png" alt="1" class="img-slider active" />
        <img src="img/2.png" alt="2" class="img-slider" />
        <img src="img/3.png" alt="3" class="img-slider" />

        <div class="pastilles">
            <div class="pastille active"></div>
            <div class="pastille"></div>
            <div class="pastille"></div>
            <div id="playoupause">
                <div id="play"><i class="fas fa-play"></i></div>
                <div id="pause"><i class="fas fa-pause"></i></div>
            </div>
        </div>
    </div>

    <script src="slider_javaScript.js"></script>
